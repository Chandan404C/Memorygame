<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Memory Flip Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="bg-gradient bg-dark text-light">

  <audio id="bgMusic" loop autoplay>
    <source src="music.mp3" type="audio/mp3">
    Your browser does not support audio.
  </audio>

  <div class="container text-center mt-4">
    <h1 class="text-warning fw-bold mb-3">🧠 Emoji Memory Flip Game</h1>
    
    <div class="d-flex justify-content-between align-items-center mb-3 px-3">
      <span>⏱️ Time: <span id="timer">60</span>s</span>
      <span>⭐ Score: <span id="score">0</span></span>
      <button class="btn btn-outline-warning btn-sm" onclick="startGame()">🔁 Restart</button>
    </div>

    <div id="gameBoard" class="row g-3 justify-content-center"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
